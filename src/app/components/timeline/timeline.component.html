<div class="container">
    <button md-button class="load-more">Load More ...</button>
  <md-card class="example-card">
    <md-card-header>
      <div md-card-avatar [ngStyle]="{'background-image': 'url(' + photo + ')','background-size': 'cover'}" class="example-header-image"></div>
      <md-card-title>Shiba Inu</md-card-title>
      <md-card-subtitle>Dog Breed</md-card-subtitle>
      <div style="margin-left: auto;">
        dd:mm:yy
      </div>
    </md-card-header>
    <img md-card-image class="imgCard" [src]="photo1" alt="Photo of a Shiba Inu">
    <md-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
        very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </md-card-content>
    <md-card-actions>
      <button md-button>LIKE</button>
      <button md-button>SHARE</button>
    </md-card-actions>
  </md-card>
</div>
